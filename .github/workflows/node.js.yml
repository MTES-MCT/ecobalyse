# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - run: npm ci
    - run: npm run build --if-present
    - run: npm test

    - name: Get branch names
      id: branch-name
      uses: tj-actions/branch-names@v5

    # Deploying to production (wikicarbone.beta.gouv.fr/)
    - name: Deploy to production ðŸš€
      if: ${{ github.event_name == 'push' && steps.branch-name.outputs.is_default == 'true' }}
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: gh-pages
        folder: dist

    # Deploying PR branch (wikicarbone.beta.gouv.fr/branches/<branch-name>)
    - name: Deploy PR review branch ðŸš€
      if: ${{ github.event_name == 'pull_request' }}
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: gh-pages
        folder: dist
        target-folder: "branches/${{ steps.branch-name.outputs.current_branch }}"
