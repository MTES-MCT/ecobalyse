name: Score History Update

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  update_score_history:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Fetches all history for all branches and tags
          persist-credentials: true # Allows Git commands to use the built-in token

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install numpy pandas requests python-dotenv GitPython sqlalchemy psycopg2

      - name: Wait 7 minutes
        run: sleep 1 # Waits for 7 minutes for the review app to be deployed on scalingo

      - name: Update Score History
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
          LAST_COMMIT_HASH: ${{ github.sha }}
          SCORE_DATABASE_URL: ${{ secrets.SCORE_DATABASE_URL }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}

        run: python ./data/common/score_history/compute_score_history.py $PR_NUMBER $GITHUB_REF_NAME $LAST_COMMIT_HASH

      - name: Check for changes
        id: file-check
        run: |
          git diff --name-only | grep 'score_history.csv' && echo "::set-output name=modified::true" || echo "::set-output name=modified::false"

      - name: Commit and push if changed
        if: steps.file-check.outputs.modified == 'true'
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add data/common/score_history/score_history.csv
          git commit -m "Automatically update score history"
          git push
